<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            /* Set the background image */
            /* Set background size to cover the entire viewport */
            background-size: cover;
            /* Center the background image horizontally and vertically */
            background-position: center;
            /* Optionally, set background repeat to no-repeat */
            background-repeat: no-repeat;
            /* Add other styles as needed */
            /* For example, you can set font styles */
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Additional CSS styles for other elements */
        .content {
            /* Style for content container */
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Add more styles for other elements as needed */
    </style>
</head>

<body>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to Our Website</h1>
        <p>This is a sample text.</p>
    </div>
</body>

</html>
